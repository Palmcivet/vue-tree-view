<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Tree View</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="container">
      <div class="demo">
        <div id="scrollbar-ref"></div>
        <div class="description">
          <h2>Scrollbar</h2>
          <div class="controls"></div>
        </div>
      </div>

      <div class="demo">
        <div id="listview-ref"></div>
        <div class="description">
          <h2>List View</h2>
          <div class="controls">
            <button id="listview-add">添加数据</button>
            <button id="listview-del">删除数据</button>
          </div>
        </div>
      </div>

      <div class="demo">
        <div id="treeview-ref"></div>
        <div class="description">
          <h2>Tree View</h2>
          <div class="controls">
            <button id="treeview-close">折叠</button>
            <button id="treeview-close-all">递归折叠</button>
          </div>
        </div>
      </div>

      <div class="demo" style="flex-direction: column">
        <div id="splitview-ref"></div>
        <div class="description">
          <h2>Split View</h2>
          <div class="controls">
            <button id="splitview-add">添加视图</button>
            <button id="splitview-del">删除视图</button>
          </div>
        </div>
      </div>
    </div>

    <canvas id="monitor"></canvas>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
